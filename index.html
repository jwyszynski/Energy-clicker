<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Energy Clicker</title>
    <link rel="stylesheet" href="main-style.css">
  </head>
  <body>
    <h1>Witaj w grze ENERGY CLICKER!!!</h1>
    Zakręć Korbą generatora by otrzymać Energię<br />
    Twoja energia: <span class="energia">0</span> Wh(Wato Godzin)<br />
    <button class="generator" onclick="klik()"></button><br>

    Kup ulepszenie do generatora ręcznego:<br><br>

    Lepsza korba daje +1 do klikania<br>
    <button type="button" name="button" onClick="kupLepszaKorba()">
      Lepsza korba:
    </button><br><br>

    Lepszy generator daje +1 do klikania<br>
    <button type="button" name="button" onClick="kupLepszyGen()">
      Lepszy generator:
    </button><br><br>

    Kup ulepszenie do Elektrowni:<br><br>

    <button type="button" name="button" onClick="kupMalyGenWodny()">
      Mały generator wodny:
    </button><br><br>

    <button type="button" name="button" onClick="kupMalyGenWiatrowy()">
      Mały generator wiatrowy:
    </button><br><br>


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
